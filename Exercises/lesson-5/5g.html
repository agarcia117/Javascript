<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5G Practice</title>
</head>
<body>
  <script>
    const coffee = 5;
    const bagel = 3;
    const soup = 9;

    let cost = coffee + bagel * 2 + soup;

    let tax = cost * 0.1;
    
    console.log(`Tax (10%): $${tax}`);

    const totalCost = cost + tax;

    console.log(`Total cost: $${totalCost}`);
  </script>
</body>
</html>
