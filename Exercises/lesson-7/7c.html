<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7C Exercise</title>
</head>
<body>
  
  <script>
    function greet(name) {
      if(name){
        console.log(`Hello ${name}!`);
      } else {
        console.log('Hi there!');
      }
    }
    greet('Alan');
    greet('Ryan');
    greet();
  </script>
</body>
</html>
