<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6F-J Exercise</title>
</head>
<body>
  
  <script>
    const randomNum = Math.random();
    let result = '';
    const guess = 'tails';
    if (randomNum < 0.5) {
      result = 'heads';
    } else {
      result = 'tails';
    }

    console.log(guess === result ? 'You win!': 'You lose!');
    
  </script>
</body>
