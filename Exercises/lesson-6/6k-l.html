<!DOCTYPE html>
<html>
  <head>
    <title>6K-L Practice</title>
  </head>

  <body>
    <button onclick="
      console.log(`Cart Quantity: ${cartQuantity}`);
      ">Show Quantity</button>
    <button onclick="
      updateCartQuantity(1);
      console.log(`Cart Quantity: ${cartQuantity}`);
    ">Add to Cart</button>
    <button onclick="
      updateCartQuantity(2);
    ">+2</button>
    <button onclick="
      updateCartQuantity(3);
    ">+3</button>
    <button onclick="
      updateCartQuantity(-1);
    ">Remove from cart</button>
    <button onclick="
      updateCartQuantity(-2);
    ">-2</button>
    <button onclick="
      updateCartQuantity(-3);
    ">-3</button>
    <button onclick="
      cartQuantity = 0;
      console.log('Cart Quantity was reset.')
      console.log(`Cart Quantity: ${cartQuantity}`);
    ">Reset Cart</button>

    <script>
      let cartQuantity = 0;

      function updateCartQuantity(changeAmount){
        if (cartQuantity + changeAmount > 10) {
          alert('The cart is full');
        } else if (cartQuantity + changeAmount < 0) {
          alert('Not enough items in the cart');
        } else {
          cartQuantity += changeAmount;
          console.log(`Cart Quantity: ${cartQuantity}`);
        }
      }
    </script>
  </body>
</html>
