<!DOCTYPE html>

<body>
  
  <script>
    //12J-K
    const multiply = (num1, num2) => num1 * num2;
    console.log(multiply(2,3));
    console.log(multiply(7,10));

    //12L
    const countPositives = nums => {
      let positives = 0;
      nums.forEach((num) => {
        if (num >= 0) {
          positives++;
        }
      });
      return positives;
    }; 
    console.log(countPositives([1,-3,5]));
    console.log(countPositives([-2,3,-5,7,10]));

    //12M
    const addNum = (array, num) => {
      const result = array.map((value) => {
        return value + num;
      });

      return result;
    }; 
    console.log(addNum([1,2,3], 2));
    console.log(addNum([-2,-1,0,99], 2));

    //12N
    const removeEgg = foods => {
      let occurences = 0;
      const result = foods.filter((food) => {
        if ((occurences >= 2) && food === 'egg'){
          return true;
        } else {
          if (food === 'egg'){
            occurences++;
            return false;
          } else {
            return true;
          }
        }
      });
      return result;
    }; 
    console.log(removeEgg(['egg','apple','egg', 'egg', 'ham', 'egg']));

    //12P-Q
    // Already modified 12c-i to arrow functions and addEventListeners
  </script>
</body>
