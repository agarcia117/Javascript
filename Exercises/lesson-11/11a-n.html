<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11A-N Practice</title>
</head>
<body>
  
  <script>
    //11A
    let nums = [10, 20, 30];
    console.log(nums);
    nums[nums.length - 1] = 99;
    console.log(nums);

    //11B
    function getLastValue (array) {
      return array[array.length - 1];
    }
    console.log(getLastValue([10, 20, 30, 5]));
    console.log(getLastValue([10, 20, 30, 'hi']));

    //11C
    function arraySwap(array) {
      const firstValue = array[0];
      array[0] = array[array.length - 1];
      array[array.length - 1] = firstValue;

      return array;
    }
    console.log(arraySwap([10, 20, 30, 5]));

    //11D
    for (let i = 0; i <= 10; i+=2){
      console.log(i);
    }

    //11E
    for (let i = 5; i >= 0; i--){
      console.log(i);
    }

    //11F
    let i = 0;
    while(i <= 10){
      console.log(i);
      i+=2;
    }

    i = 5;
    while(i >= 0){
      console.log(i);
      i--;
    }

    //11G
    const arrayG = [1,2,3];
    const newArray = [];
    for (let i = 0; i < arrayG.length; i++){
      newArray.push(arrayG[i] + 1);
    }
    console.log(newArray);

    //11H
    function addOne(array) {
      const newArrayH = [];
      for (let i = 0; i < array.length; i++){
        newArrayH.push(array[i] + 1);
      }
      return newArrayH;
    }
    console.log(addOne([1,2,3]));
    console.log(addOne([-2,-1,0, 99]));

    //11I
    function addNum(array, num) {
      const newArrayH = [];
      for (let i = 0; i < array.length; i++){
        newArrayH.push(array[i] + num);
      }
      return newArrayH;
    }
    console.log(addNum([1,2,3], 2));
    console.log(addNum([1,2,3], 3));
    console.log(addNum([-2,-1,0, 99], 2));

    //11J
    function addArrays(array1, array2) {
      const newArrayJ = [];
      for (let i = 0; i < array1.length; i++){
        newArrayJ.push(array1[i] + array2[i]);
      }
      return newArrayJ;
    } 
    console.log(addArrays([1,1,2], [1,1,3]));
    console.log(addArrays([1,2,3], [4,5,6]));

    //11K
    function countPositives(nums){
      let positives = 0;
      for (let i = 0; i < nums.length; i++){
        if(nums[i] > 0){
          positives++;
        }
      }
      return positives;
    }
    console.log(countPositives([1,-3,5]));
    console.log(countPositives([-2,3,-5,7,10]));

    //11L-M
    function minMax(nums) {
      const minMaxObject =  {
        min: nums[0] || null,
        max: nums[0] || null
      }

      for(let i = 0; i < nums.length; i++){
        if (minMaxObject.min > nums[i]){
          minMaxObject.min = nums[i];
        }
        if (minMaxObject.max < nums[i]){
          minMaxObject.max = nums[i];
        }
      }
      return minMaxObject;
    }
    console.log(minMax([1,-3,5]));
    console.log(minMax([-2,3,-5,7,10]));
    console.log(minMax([]));
    console.log(minMax([3]));

    //11N
    function countWords(words) {
      const wordsObject = {}
      for (let i = 0; i < words.length; i++){
        if (wordsObject[words[i]] >= 0){
          wordsObject[words[i]] += 1;
        }else {
          wordsObject[words[i]] = 1;
        }
      }
      return wordsObject;
    }
    console.log(countWords(['apple', 'grape','apple','apple']));
    
  </script>
</body>
</html>
