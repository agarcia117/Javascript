<!DOCTYPE html>
<html>
  <head>
    <title>8I-K Practice</title>
  </head>
  <body>
    <button onclick="
      playGame('heads');
      ">heads</button>
    <button onclick="
      playGame('tails');
    ">tails</button>
    <script>
      const score = JSON.parse(localStorage.getItem('scores')) ? JSON.parse(localStorage.getItem('scores')):{wins: 0, losses: 0};

      function playGame(guess) {
        const randomNumber = Math.random();
        const result = randomNumber < 0.5 ? 'heads' : 'tails';

        if(guess === result){
          score.wins += 1;
        } else {
          score.losses += 1;
        }

        console.log(guess === result ? 'You win!' : 'You lose!');
        console.log(`Wins: ${score.wins} losses: ${score.losses}`);
        localStorage.setItem('scores', JSON.stringify(score));
      }
      
    </script>
  </body>
</html>
