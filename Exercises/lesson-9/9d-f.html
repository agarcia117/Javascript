<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9D-F Practice</title>
</head>
<body>
  <input type="text" class="name-input" onkeydown="handleNameKeyDown(event);">
  <button onclick="
    changeNameText();
  ">Submit</button>
  <p class="name-display"></p>

  <script>
    function handleNameKeyDown(event) {
      if (event.key === 'Enter'){
        changeNameText();
      }
    }

    function changeNameText() {
      const inputElement = document.querySelector('.name-input');
      const name = inputElement.value;
      document.querySelector('.name-display').innerHTML = `You name is: ${name}`;
    }
  </script>
</body>
</html>
